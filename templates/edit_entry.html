{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-pencil-square"></i> Modifier l'Entrée de Temps
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_entry', entry_id=entry.id) }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="project_id" class="form-label">Projet</label>
                                <select class="form-select" id="project_id" name="project_id" required>
                                    <option value="">Sélectionnez un projet</option>
                                    {% for project in projects %}
                                    <option value="{{ project.id }}" 
                                            {% if project.id == entry.project_id %}selected{% endif %}>
                                        {{ project.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="hours" class="form-label">Heures</label>
                                <input type="number" class="form-control" id="hours" name="hours" 
                                       step="0.25" min="0.25" max="24" 
                                       value="{{ entry.hours }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" 
                                       value="{{ entry.date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="notes" class="form-label">Notes (optionnel)</label>
                                <input type="text" class="form-control" id="notes" name="notes" 
                                       value="{{ entry.notes or '' }}" 
                                       placeholder="Description du travail...">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="javascript:history.back()" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-lagoon">
                                <i class="bi bi-check-circle"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
